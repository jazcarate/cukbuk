<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>

  <title>Cukb.uk</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="description" content="Your simple recipe webapp">
  <meta name="keywords" content="cukbuk, cook book, cookbook, recipes">
  <meta property="og:title" content="Cukb.uk – Your simple recipe webapp">
  <meta property="og:description" content="Share your recipes, save them, and scale them">
  <meta property="og:image" content="https://cukb.uk/images/social-og.jpg">
  <meta property="og:url" content="https://cukb.uk">
  <meta property="twitter:card" content="summary">
  <meta property="twitter:title" content="cukb.uk – Your simple recipe webapp">
  <meta property="twitter:description" content="Share your recipes, save them, and scale them">
  <meta property="twitter:image" content="https://cukb.uk/images/social-twitter.jpg">
  <meta property="twitter:creator" content="@FloriusWasTaken">

  <meta name="theme-color" content="#69948B" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">

  <link rel='icon' type='image/png' href='/favicon.png'>
  <link rel='stylesheet' href='/global.css'>
  <link rel='stylesheet' href='/build/bundle.css'>

  <script defer src="/scripts/lzma_worker-min.js"></script>
  <script defer src='/build/bundle.js'></script>
</head>

<body>

  <noscript>
    <div>
      Oops! Javascript required here! Allow it and try again!
    </div>
  </noscript>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
      });
    }
  </script>
</body>

</html>
